<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of sample registration form." />
</head>
<body bgcolor="#87cefa">
<center><h1 style="color:orangered"><u>Registration Form</u></h1>
<form name='registration' action="./register" method="post">
{% csrf_token %}
  <h2> <table border='0'>
    <tr>
        <td><label for="userid">User name: </LABEL></td>
       <td><INPUT type="text" name="userid"></td>
    </tr>
       <tr>
           <td><label for="passid">Password:</label></td>
           <td><input type="password" name="passid" /></td></tr>
       <tr><td><label for="username">Name:</label></td>
           <td><input type="text" name="username" /></td></tr>
<tr>
    <td><label for="address">Address:</label></td>
    <td> <textarea name="address" id="address"/> </textarea> </td></tr>
<tr>
    <td><label for="country">Country:</label></td>
<td><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="IN">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></td>
    <tr><td>
       <label for="pin">PIN Code:</label></td>
       <td><input type="text" name="zip" /></td>
   </tr>
       <tr><td>
           <label for="email">Email:</label></td>
           <td><input type="text" name="email" /></td></tr>
       <tr>
           <td><label id="gender">Gender:</label></td>
           <td><input type="radio" name="sex" value="Male" /><span>Male</span><input type="radio" name="sex" value="Female" /><span>Female</span></td>
       </tr>
<tr><td>
    <label>Language:</label></td>
    <td><li><input type="checkbox" name="en" value="en" checked /><span>English</span>
    <input type="checkbox" name="nonen" value="noen" /><span>Non English</span></td></tr>
       <tr>
           <td><label for="desc">About:</label></td>
           <td><textarea name="desc" id="desc"></textarea></td></tr>
       <tr><td align="right"> <input type="submit" name="submit"  value="Submit" /></td></tr>
  </table></h2></form>
    <h3><a href="./logininput" align="center" style="color:narendra">already have account</a></h3>
    <h3><a href="./home" align="center" style="color:narendra">click here to home</a></h3></center>
</body>
</html>
